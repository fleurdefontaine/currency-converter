<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="converter">
        <h1>Currency Converter</h1>
        <form id="converter-form">
            <input type="number" id="amount" placeholder="Enter amount" required>
            <select id="from-currency" required>
                <option value="" disabled selected>Dari mata uang</option>
                <!-- Currency options will be dynamically populated -->
            </select>
            <select id="to-currency" required>
                <option value="" disabled selected>Ke mata uang</option>
                <!-- Currency options will be dynamically populated -->
            </select>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <div id="three-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/three-ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
